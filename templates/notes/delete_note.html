{% extends "notes/base.html" %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h1 class="card-title text-danger mb-4">Delete Note</h1>
            <p class="card-text">
                Are you sure you want to delete this note?
            </p>
            <h5 class="text-primary">{{ note.title }}</h5>
            <p>{{ note.content|truncatewords:30 }}</p>

            <form method="POST" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'notes:list' %}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
